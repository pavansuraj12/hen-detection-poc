<!DOCTYPE html>
<html>
<head>
  <title>YOLO Hen Detection (Interpolated)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .camera-box {
      position: relative;
      width: 416px;
      height: 416px;
      margin: 20px auto;
      border: 2px solid #444;
    }

    video {
      width: 416px;
      height: 416px;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .status {
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h3>YOLO Hen Detection (Smooth Motion)</h3>

<div class="camera-box">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<button onclick="startLive()">Start</button>
<button onclick="stopLive()">Stop</button>

<div class="status" id="status">Idle</div>

<script>
/* ================= CONFIG ================= */
const SIZE = 416;
const BACKEND_URL = "https://unraided-camren-streamingly.ngrok-free.dev/predict";
const INTERP_DURATION = 300; // ms

/* ================= ELEMENTS ================= */
const video = document.getElementById("video");
const canvas = document.getElementById("overlay");
const ctx = canvas.getContext("2d");
const statusText = document.getElementById("status");

/* DPR fix */
const dpr = window.devicePixelRatio || 1;
canvas.width = SIZE * dpr;
canvas.height = SIZE * dpr;
canvas.style.width = SIZE + "px";
canvas.style.height = SIZE + "px";
ctx.scale(dpr, dpr);

/* Capture canvas */
const cap = document.createElement("canvas");
cap.width = SIZE;
cap.height = SIZE;
const capCtx = cap.getContext("2d");

/* ================= STATE ================= */
let running = false;
let detectTimer = null;

let boxes = []; // active boxes

/* ================= BOX STRUCTURE ================= */
/*
{
  prev: [x1,y1,x2,y2],
  target: [x1,y1,x2,y2],
  startTime: timestamp,
  confidence: number
}
*/

/* ================= START ================= */
async function startLive() {
  if (running) return;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  });

  video.srcObject = stream;

  video.onloadedmetadata = () => {
    video.play();
    running = true;

    detectLoop();
    requestAnimationFrame(renderLoop);

    statusText.innerText = "Live";
  };
}

/* ================= STOP ================= */
function stopLive() {
  running = false;
  clearTimeout(detectTimer);
  detectTimer = null;

  if (video.srcObject) {
    video.srcObject.getTracks().forEach(t => t.stop());
    video.srcObject = null;
  }

  boxes = [];
  ctx.clearRect(0, 0, SIZE, SIZE);
  statusText.innerText = "Stopped";
}

/* ================= DETECTION LOOP ================= */
function detectLoop() {
  if (!running) return;

  capCtx.drawImage(video, 0, 0, SIZE, SIZE);

  cap.toBlob(async blob => {
    if (!blob) return;

    const fd = new FormData();
    fd.append("image", blob, "frame.jpg");

    try {
      const res = await fetch(BACKEND_URL, { method: "POST", body: fd });
      const data = await res.json();
      updateBoxes(data.detections);
    } catch {}

    detectTimer = setTimeout(detectLoop, 400);
  }, "image/jpeg", 0.9);
}

/* ================= UPDATE BOX TARGETS ================= */
function updateBoxes(dets) {
  const now = performance.now();

  boxes = dets.map((d, i) => {
    const prev = boxes[i]?.target || d.bbox;
    return {
      prev: prev,
      target: d.bbox,
      startTime: now,
      confidence: d.confidence
    };
  });
}

/* ================= INTERPOLATION ================= */
function lerp(a, b, t) {
  return a + (b - a) * t;
}

function interpBox(box) {
  const t = Math.min((performance.now() - box.startTime) / INTERP_DURATION, 1);
  return box.prev.map((v, i) => lerp(v, box.target[i], t));
}

/* ================= RENDER ================= */
function renderLoop() {
  if (!running) return;

  ctx.clearRect(0, 0, SIZE, SIZE);

  ctx.lineWidth = 2;
  ctx.font = "14px Arial";
  ctx.strokeStyle = "lime";
  ctx.fillStyle = "lime";

  boxes.forEach(box => {
    const [x1, y1, x2, y2] = interpBox(box);
    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
    ctx.fillText(
      `Hen ${box.confidence.toFixed(2)}`,
      x1,
      Math.max(15, y1 - 5)
    );
  });

  requestAnimationFrame(renderLoop);
}
</script>

</body>
</html>
