<!DOCTYPE html>
<html>
<head>
  <title>YOLO Hen Detection (Geometry-Correct)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .camera-box {
      position: relative;
      width: 416px;
      height: 416px;
      margin: 20px auto;
      border: 2px solid #444;
    }

    video {
      width: 416px;
      height: 416px;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 416px;
      height: 416px;
      pointer-events: none;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      font-size: 14px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h3>YOLO Hen Detection (Geometry-Correct)</h3>

<div class="camera-box">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<button onclick="startLive()">Start</button>
<button onclick="stopLive()">Stop</button>

<div class="status" id="status">Idle</div>

<script>
/* ================= CONFIG ================= */
const SIZE = 416;
const BACKEND_URL = "https://unraided-camren-streamingly.ngrok-free.dev/predict";

/* ================= ELEMENTS ================= */
const video = document.getElementById("video");
const canvas = document.getElementById("overlay");
const ctx = canvas.getContext("2d");
const statusText = document.getElementById("status");

canvas.width = SIZE;
canvas.height = SIZE;

/* ================= STATE ================= */
let running = false;
let detectInterval = null;
let latestDetections = [];
let lastFrameTime = performance.now();

/* ================= START ================= */
async function startLive() {
  if (running) return;

  statusText.innerText = "Starting camera...";

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  });

  video.srcObject = stream;

  // âœ… WAIT until video is actually ready
  video.onloadedmetadata = () => {
    video.play();

    running = true;
    detectInterval = setInterval(sendFrameForDetection, 400);
    requestAnimationFrame(renderLoop);

    statusText.innerText = "Live detection";
  };
}

/* ================= STOP ================= */
function stopLive() {
  running = false;
  clearInterval(detectInterval);
  detectInterval = null;

  if (video.srcObject) {
    video.srcObject.getTracks().forEach(t => t.stop());
    video.srcObject = null;
  }

  latestDetections = [];
  ctx.clearRect(0, 0, SIZE, SIZE);
  statusText.innerText = "Stopped";
}

/* ================= DETECTION LOOP ================= */
function sendFrameForDetection() {
  if (!running || video.videoWidth === 0) return;

  const offscreen = document.createElement("canvas");
  offscreen.width = SIZE;
  offscreen.height = SIZE;
  offscreen.getContext("2d").drawImage(video, 0, 0, SIZE, SIZE);

  offscreen.toBlob(blob => {
    const formData = new FormData();
    formData.append("image", blob, "frame.jpg");

    fetch(BACKEND_URL, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      latestDetections = data.detections;

      const now = performance.now();
      const fps = 1000 / (now - lastFrameTime);
      lastFrameTime = now;

      statusText.innerText =
        `Detections: ${data.count} | ` +
        `FPS: ${fps.toFixed(1)} | ` +
        `Infer: ${data.timing.inference_ms} ms | ` +
        `RTT: ${data.timing.total_ms} ms`;
    })
    .catch(() => {
      statusText.innerText = "Detection error";
    });

  }, "image/jpeg", 0.9);
}

/* ================= RENDER LOOP ================= */
function renderLoop() {
  if (!running) return;

  ctx.clearRect(0, 0, SIZE, SIZE);

  ctx.lineWidth = 2;
  ctx.font = "14px Arial";
  ctx.strokeStyle = "red";
  ctx.fillStyle = "red";

  latestDetections.forEach(det => {
    const [x1, y1, x2, y2] = det.bbox;
    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
    ctx.fillText(
      `Hen ${det.confidence.toFixed(2)}`,
      x1,
      Math.max(15, y1 - 5)
    );
  });

  requestAnimationFrame(renderLoop);
}
</script>

</body>
</html>
