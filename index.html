<!DOCTYPE html>
<html>
<head>
  <title>YOLO Hen Detection â€” Persistent Tracks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .camera-box {
      position: relative;
      width: 416px;
      height: 416px;
      margin: 20px auto;
      border: 2px solid #444;
    }

    video {
      width: 416px;
      height: 416px;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .status {
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

<h3>YOLO Hen Detection (Persistent Tracks)</h3>

<div class="camera-box">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<button onclick="startLive()">Start</button>
<button onclick="stopLive()">Stop</button>

<div class="status" id="status">Idle</div>

<script>
/* ================= CONFIG ================= */
const SIZE = 416;
const BACKEND_URL = "https://unraided-camren-streamingly.ngrok-free.dev/predict";
const DETECT_INTERVAL = 400;
const TRACK_TTL = 6; // frames

/* ================= ELEMENTS ================= */
const video = document.getElementById("video");
const canvas = document.getElementById("overlay");
const ctx = canvas.getContext("2d");
const statusText = document.getElementById("status");

/* DPR fix */
const dpr = window.devicePixelRatio || 1;
canvas.width = SIZE * dpr;
canvas.height = SIZE * dpr;
canvas.style.width = SIZE + "px";
canvas.style.height = SIZE + "px";
ctx.scale(dpr, dpr);

/* Capture canvas */
const cap = document.createElement("canvas");
cap.width = SIZE;
cap.height = SIZE;
const capCtx = cap.getContext("2d");

/* ================= STATE ================= */
let running = false;
let detectTimer = null;

let tracks = [];
let nextTrackId = 1;

/* ================= START ================= */
async function startLive() {
  if (running) return;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  });

  video.srcObject = stream;

  video.onloadedmetadata = () => {
    video.play();
    running = true;
    detectLoop();
    requestAnimationFrame(renderLoop);
    statusText.innerText = "Live";
  };
}

/* ================= STOP ================= */
function stopLive() {
  running = false;
  clearTimeout(detectTimer);
  detectTimer = null;

  if (video.srcObject) {
    video.srcObject.getTracks().forEach(t => t.stop());
    video.srcObject = null;
  }

  tracks = [];
  ctx.clearRect(0, 0, SIZE, SIZE);
  statusText.innerText = "Stopped";
}

/* ================= DETECTION LOOP ================= */
function detectLoop() {
  if (!running) return;

  capCtx.drawImage(video, 0, 0, SIZE, SIZE);

  cap.toBlob(async blob => {
    if (!blob) return;

    const fd = new FormData();
    fd.append("image", blob, "frame.jpg");

    try {
      const res = await fetch(BACKEND_URL, { method: "POST", body: fd });
      const data = await res.json();
      updateTracks(data.detections);
    } catch {}

    detectTimer = setTimeout(detectLoop, DETECT_INTERVAL);
  }, "image/jpeg", 0.9);
}

/* ================= TRACK UPDATE (STEP 1) ================= */
function updateTracks(detections) {
  // Decrease TTL for all existing tracks
  tracks.forEach(t => t.ttl--);

  // Create new tracks for each detection
  detections.forEach(det => {
    tracks.push({
      id: nextTrackId++,
      bbox: det.bbox,
      confidence: det.confidence,
      ttl: TRACK_TTL,
      age: 0
    });
  });

  // Remove expired tracks
  tracks = tracks.filter(t => t.ttl > 0);
}

/* ================= RENDER ================= */
function renderLoop() {
  if (!running) return;

  ctx.clearRect(0, 0, SIZE, SIZE);

  ctx.lineWidth = 2;
  ctx.font = "14px Arial";
  ctx.strokeStyle = "lime";
  ctx.fillStyle = "lime";

  tracks.forEach(t => {
    const [x1, y1, x2, y2] = t.bbox;
    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
    ctx.fillText(
      `Hen ${t.id}`,
      x1,
      Math.max(15, y1 - 5)
    );
    t.age++;
  });

  statusText.innerText = `Active tracks: ${tracks.length}`;
  requestAnimationFrame(renderLoop);
}
</script>

</body>
</html>
