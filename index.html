<!DOCTYPE html>
<html>
<head>
  <title>YOLO Hen Detection (Adaptive FPS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .camera-box {
      position: relative;
      width: 416px;
      height: 416px;
      margin: 20px auto;
      border: 2px solid #444;
    }

    video {
      width: 416px;
      height: 416px;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    button {
      padding: 10px 16px;
      margin: 6px;
      font-size: 14px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h3>YOLO Hen Detection (Adaptive FPS)</h3>

<div class="camera-box">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<button onclick="startLive()">Start</button>
<button onclick="stopLive()">Stop</button>

<div class="status" id="status">Idle</div>

<script>
/* ================= CONFIG ================= */
const SIZE = 416;
const BACKEND_URL = "https://unraided-camren-streamingly.ngrok-free.dev/predict";

/* ================= ELEMENTS ================= */
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");
const octx = overlay.getContext("2d");
const statusText = document.getElementById("status");

/* ================= DPR FIX ================= */
const dpr = window.devicePixelRatio || 1;
overlay.width = SIZE * dpr;
overlay.height = SIZE * dpr;
overlay.style.width = SIZE + "px";
overlay.style.height = SIZE + "px";
octx.scale(dpr, dpr);

/* ================= CAPTURE CANVAS ================= */
const captureCanvas = document.createElement("canvas");
captureCanvas.width = SIZE;
captureCanvas.height = SIZE;
const cctx = captureCanvas.getContext("2d");

/* ================= STATE ================= */
let running = false;
let detectTimer = null;
let latestDetections = [];
let lastFrameTime = performance.now();

/* ðŸ”¥ Adaptive FPS state */
let detectIntervalMs = 400; // start safe

/* ================= START ================= */
async function startLive() {
  if (running) return;

  statusText.innerText = "Starting camera...";

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  });

  video.srcObject = stream;

  video.onloadedmetadata = () => {
    video.play();
    running = true;

    scheduleDetection();
    requestAnimationFrame(renderLoop);

    statusText.innerText = "Live detection";
  };
}

/* ================= STOP ================= */
function stopLive() {
  running = false;
  clearTimeout(detectTimer);
  detectTimer = null;

  if (video.srcObject) {
    video.srcObject.getTracks().forEach(t => t.stop());
    video.srcObject = null;
  }

  latestDetections = [];
  octx.clearRect(0, 0, SIZE, SIZE);
  statusText.innerText = "Stopped";
}

/* ================= ADAPTIVE DETECTION ================= */
function scheduleDetection() {
  if (!running) return;

  detectTimer = setTimeout(async () => {
    await runDetection();
    scheduleDetection(); // reschedule with updated interval
  }, detectIntervalMs);
}

async function runDetection() {
  if (!running || video.videoWidth === 0) return;

  cctx.drawImage(video, 0, 0, SIZE, SIZE);

  captureCanvas.toBlob(async blob => {
    if (!blob) return;

    const formData = new FormData();
    formData.append("image", blob, "frame.jpg");

    try {
      const start = performance.now();
      const res = await fetch(BACKEND_URL, { method: "POST", body: formData });
      const data = await res.json();
      const end = performance.now();

      latestDetections = data.detections;

      /* ðŸ”¥ ADAPTIVE FPS LOGIC */
      const rtt = data.timing.total_ms;

      if (rtt < 150) detectIntervalMs = 250;
      else if (rtt < 250) detectIntervalMs = 400;
      else detectIntervalMs = 700;

      const fps = 1000 / (end - lastFrameTime);
      lastFrameTime = end;

      statusText.innerText =
        `Detections: ${data.count} | ` +
        `FPS: ${fps.toFixed(1)} | ` +
        `Infer: ${data.timing.inference_ms} ms | ` +
        `RTT: ${rtt} ms | ` +
        `Interval: ${detectIntervalMs} ms`;

    } catch {
      statusText.innerText = "Detection error";
    }
  }, "image/jpeg", 0.9);
}

/* ================= RENDER LOOP ================= */
function renderLoop() {
  if (!running) return;

  octx.clearRect(0, 0, SIZE, SIZE);

  octx.lineWidth = 2;
  octx.font = "14px Arial";
  octx.strokeStyle = "red";
  octx.fillStyle = "red";

  latestDetections.forEach(det => {
    const [x1, y1, x2, y2] = det.bbox;
    octx.strokeRect(x1, y1, x2 - x1, y2 - y1);
    octx.fillText(
      `Hen ${det.confidence.toFixed(2)}`,
      x1,
      Math.max(15, y1 - 5)
    );
  });

  requestAnimationFrame(renderLoop);
}
</script>

</body>
</html>
